<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s i m o o n  d e v  r e p o r t</title>
    <style>
        
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* タイトル背景色 */
            
            color: white; /* テキスト色を白に設定 */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 横スクロールを無効化 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* フッターを下部に固定するために使用 */
        } 


        /* 背景画像共通設定 */
        .background {
            position: fixed; /* 固定配置 */
            left: 50%; /* 水平方向の中央に配置 */
            transform: translateX(-50%); /* 水平方向の中央揃え */
            width: 100%; /* 画面幅いっぱいに設定 */
            height: auto; /* 縦横比を維持して高さを自動調整 */
            background-size: cover; /* 背景画像を画面幅に合わせる */
            background-repeat: no-repeat; /* 背景画像を繰り返さない */
            z-index: -1; /* 背景画像を背面に配置 */
        }
    
        /* Top：画面上端を基準に配置 */
        .top {
            top: 0; /* 上端を基準に0pxの位置 */
            transform: translateX(-50%) translateY(0); /* 水平中央揃え + 上端基準 */
            background-image: url('captures/background-top.jpg'); /* 背景画像 */
        }
    
        /* Middle：画面中央に配置 */
        .middle {
            top: 50%; /* 垂直方向の中央に配置 */
            transform: translate(-50%, -50%); /* 水平・垂直ともに中央揃え */
            background-image: url('captures/background-middle.jpg'); /* 背景画像 */
        }
    
        /* Bottom：画面下端を基準に配置 */
        .bottom {
            bottom: 0; /* 下端を基準に0pxの位置 */
            transform: translateX(-50%) translateY(0); /* 水平中央揃え + 下端基準 */
            background-image: url('captures/background-bottom.jpg'); /* 背景画像 */
        }

        /* 全体のコンテナ */
        #divmain {
            flex: 1;
            width: 100%; /* ブラウザ幅いっぱい */
            z-index: 1; /* 背景画像の上に表示 */
            padding: 0 5px; /* 左右に20pxの余白を設定 */
            box-sizing: border-box; /* パディングを幅に含める */
        }

        /* タイトルのスタイル */
        #divmain h1 {
            text-align: center;
            margin: 100px 0; /* タイトル上下に100pxの余白を設定 */
            padding: 0;
            color: white;
            white-space: nowrap; /* 改行を禁止 */
            overflow: hidden; /* 必要に応じてはみ出し部分を隠す */
            text-overflow: ellipsis; /* はみ出した場合、末尾に「...」を表示 */
            font-size: 2.5rem; /* デフォルトのフォントサイズ */
        }

        /* メディアクエリを使用してフォントサイズを調整 */
        @media (max-width: 768px) {
            #divmain h1 {
                font-size: 2rem; /* タブレット幅以下でフォントを小さく */
            }
        }

        @media (max-width: 480px) {
            #divmain h1 {
                font-size: 1.5rem; /* スマートフォン幅でさらに小さく */
            }
        }

        /* 画像コンテナ */
        .images {
            display: flex;
            flex-direction: column; /* 縦に画像を並べる */
            align-items: center;
            gap: 100px; /* 画像の上下間隔を100pxに設定 */
            margin-top: 20px;
        }

        /* 画像のスタイル */
        img {
            max-width: calc(85% - 10px); /* ブラウザ幅から左右20pxずつ引いたサイズ */
            height: auto;
        }
        
        .pixel-image {
            image-rendering: pixelated; /* ピクセル化された描画を有効化 */
            image-rendering: crisp-edges; /* 一部のブラウザで互換性を確保 */
        }
        
        /* フッターのスタイル */
        footer {
            text-align: center; /* 中央寄せ */
            padding: 80px 0; /* 上下に余白を設定 */
            background-color: black; /* フッター背景色 */
            color: white; /* フッターテキスト色 */
        }
    </style>
</head>
<body>
    <!-- 背景トップ -->
    <div class="background top"></div>

    <!-- 背景ミドル -->
    <div class="background middle"></div>

    <!-- 背景ボトム -->
    <div class="background bottom"></div>
    
    <!-- メインコンテナ -->
    <div id="divmain">
        <!-- タイトル -->
        <h1>s i m o o n  d e v  r e p o r t</h1>
    
        <!-- 画像を表示するコンテナ -->
        <div class="images">
            <img src="captures/image00.png" alt="Image 1" class="pixel-image">
            <img src="captures/image01.png" alt="Image 1">
            <img src="captures/image02.png" alt="Image 2">
            <img src="captures/image03.png" alt="Image 2">
            <img src="captures/image04.png" alt="Image 2">
            <img src="captures/image05.png" alt="Image 2">
            <img src="captures/image09.jpg" alt="Image 2">
            <img src="captures/image06.jpg" alt="Image 2">
            <img src="captures/image06.png" alt="Image 2">
            <img src="captures/image071.png" alt="Image 2">
            <img src="captures/image07.jpg" alt="Image 2">
            <img src="captures/image08.jpg" alt="Image 2">
        </div>
    </div>
    
    <!-- フッター -->
    <footer>
        <p>&copy; 2025 simoon by studio france</p>
        <p>studio.france0131@gmail.com</p>
    </footer>
    
</body>
</html>
