<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s i m o o n  d e v  r e p o r t</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 100px; /* 画像間のスペース */
            margin-top: 50px;
        }

        img {
            max-width: 300px; /* 画像の最大幅を設定（任意） */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>s i m o o n  d e v  r e p o r t</h1>

    <!-- 画像を表示するコンテナ -->
    <div class="images">
        <img src="captures/image01.png" alt="Image 1">
        <img src="captures/image02.png" alt="Image 2">
    </div>
</body>
</html>
