<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s i m o o n  d e v  r e p o r t</title>
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* 背景を黒に設定 */
            color: white; /* テキスト色を白に設定 */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 横スクロールを無効化 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* フッターを下部に固定するために使用 */
        }

        /* 全体のコンテナ */
        #divmain {
            flex: 1;
            width: 100%; /* ブラウザ幅いっぱい */
            padding: 0 5px; /* 左右に20pxの余白を設定 */
            box-sizing: border-box; /* パディングを幅に含める */
        }

        /* タイトルのスタイル */
        #divmain h1 {
            text-align: center;
            margin: 100px 0; /* タイトル上下に100pxの余白を設定 */
            padding: 0;
            background-color: black; /* タイトル背景色 */
            color: white;
            white-space: nowrap; /* 改行を禁止 */
            overflow: hidden; /* 必要に応じてはみ出し部分を隠す */
            text-overflow: ellipsis; /* はみ出した場合、末尾に「...」を表示 */
            font-size: 2.5rem; /* デフォルトのフォントサイズ */
        }

        /* メディアクエリを使用してフォントサイズを調整 */
        @media (max-width: 768px) {
            #divmain h1 {
                font-size: 2rem; /* タブレット幅以下でフォントを小さく */
            }
        }

        @media (max-width: 480px) {
            #divmain h1 {
                font-size: 1.5rem; /* スマートフォン幅でさらに小さく */
            }
        }

        /* 画像コンテナ */
        .images {
            display: flex;
            flex-direction: column; /* 縦に画像を並べる */
            align-items: center;
            gap: 100px; /* 画像の上下間隔を100pxに設定 */
            margin-top: 20px;
        }

        /* 画像のスタイル */
        img {
            max-width: calc(100% - 40px); /* ブラウザ幅から左右20pxずつ引いたサイズ */
            height: auto;
        }
        
        /* フッターのスタイル */
        footer {
            text-align: center; /* 中央寄せ */
            padding: 20px 0; /* 上下に余白を設定 */
            background-color: #333; /* フッター背景色 */
            color: white; /* フッターテキスト色 */
        }
    </style>
</head>
<body>
    <!-- メインコンテナ -->
    <div id="divmain">
        <!-- タイトル -->
        <h1>s i m o o n  d e v  r e p o r t</h1>
    
        <!-- 画像を表示するコンテナ -->
        <div class="images">
            <img src="captures/image00.png" alt="Image 1">
            <img src="captures/image01.png" alt="Image 1">
            <img src="captures/image02.png" alt="Image 2">
            <img src="captures/image03.png" alt="Image 2">
            <img src="captures/image04.png" alt="Image 2">
            <img src="captures/image05.png" alt="Image 2">
            <img src="captures/image09.jpg" alt="Image 2">
            <img src="captures/image06.jpg" alt="Image 2">
            <img src="captures/image06.png" alt="Image 2">
            <img src="captures/image071.png" alt="Image 2">
            <img src="captures/image07.jpg" alt="Image 2">
            <img src="captures/image08.jpg" alt="Image 2">
        </div>
    </div>
    
    <!-- フッター -->
    <footer>
        &copy; 2025 simoon by studio france
    </footer>
</body>
</html>
